name: Deploy Astro to FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: âš¡ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Install dependencies (with cache)
        run: npm ci

      - name: ğŸ—ï¸ Build Astro project
        run: npm run build

      - name: ğŸš€ Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@latest
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "dist/"
          server-dir: ${{ secrets.FTP_PATH }}
          cleanup: true # Remove old files not in the new build
